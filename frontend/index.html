<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>Hello Vite</h1>
      <h3 id="user"></h3>
      <form id="sign_up_form">
        <input type="email" id="sign_up_email" placeholder="email" />
        <input type="password" id="signup_password" placeholder="Password" />
        <input type="password" id="signup_password_confirm" placeholder="Confirm Password" />
        <button type="submit" id="Sign Up">Submit</button>
      </form>
      <form id="sign_in_form">
        <input type="text" id="email" placeholder="email" />
        <input type="password" id="sign_in_password" placeholder="Password" />
        <button type="submit" id="Login">Submit</button>
      </form>
      <button id="logout">Logout</button>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
